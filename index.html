<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIX-ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Clone responsive sushi website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">
          <img src="./assets/img/logo.png" alt="navbar logo" />Sushi
        </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#popular" class="nav-link">Popular</a>
            </li>
            <li class="nav-item">
              <a href="#recently" class="nav-link">Recently</a>
            </li>
          </ul>

          <!-- close button -->
          <div class="close-button" id="close-button">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav-buttons">
          <!-- change theme button -->
          <i class="ri-moon-line change-theme" id="change-theme"></i>
          <!-- toggle button -->
          <i class="ri-apps-2-line toggle-button" id="toggle-button"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home-container container grid">
          <img
            src="./assets/img/home-sushi-rolls.png"
            alt="home section image"
            class="home-img"
          />

          <div class="home-data">
            <h1 class="home-title">
              Enjoy Delicious
              <div>
                <img
                  src="./assets/img/home-sushi-title.png"
                  alt="home title image"
                />Sushi Food
              </div>
            </h1>

            <p class="home-description">
              Enjoy a good dinner with the best dishes in the restaurant and
              improve your day.
            </p>

            <a href="#" class="button"
              >Order Now <i class="ri-arrow-right-line"></i
            ></a>
          </div>
        </div>
      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== POPULAR ====================-->
      <section class="popular section" id="popular"></section>

      <!--==================== RECENTLY ====================-->
      <section class="recently section" id="recently"></section>

      <!--==================== NEWSLETTER ====================-->
      <section class="newsletter section"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLL-REVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
